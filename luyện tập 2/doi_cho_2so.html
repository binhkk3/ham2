<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đổi chỗ 2 số nguyên</title>
</head>
<body>
<script>
    let a = prompt('nhap số a vào')
    let b = prompt('nhap số b vào')
    function doi_cho(a,b){
        let c = a;
        a= b;
        b=c;
        return [a,b]
    }
    document.write(doi_cho(a,b))
</script>

</body>
</html>
