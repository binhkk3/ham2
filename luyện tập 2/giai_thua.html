<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính giai thừa</title>
</head>
<body>
<script>

    function factorial(gt){
        let kq =1
        for(let i=1;i<gt;i++){
            kq= kq *i
        }
        return kq;
    }
    document.write(factorial(5))
</script>

</body>
</html>
