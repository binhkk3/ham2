<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra xem có phải số o không</title>
</head>
<body>
<script>
    let c = prompt(  'nhap vào' )
     function numble(so){
        if(so == 0){
            document.write('true')
        }
        else {
            document.write('false')
        }
     }
     numble(c)
</script>
