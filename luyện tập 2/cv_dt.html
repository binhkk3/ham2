<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính chu vi diện tính hình tròn</title>
</head>
<body>
<script>
    function cv(bk){
        return bk*Math.PI*2
    }
    function dt(bk){
        return bk*bk*Math.PI
    }
    document.write('chu vi hình tròn là'+cv(5)+'<br>')
    document.write('diện tích hình tròn' +' '+ dt(5)+ '<br>')
</script>
</body>
</html>
