<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>khiểm tra 1 số xem là nguyên dương không</title>
</head>
<body>
<script>
    let a = prompt('nhap vào so ban muon')
    function kt(a){
        if (a>0){
            if(a%1 == 0){
                return true
            }
            else return  false
        }
        else return  false
    }
    document.write(kt(a))
</script>

</body>
</html>
