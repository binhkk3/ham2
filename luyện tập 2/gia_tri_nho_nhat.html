<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm sô nhỏ nhất</title>
</head>
<body>
<script>
    let a = prompt('nhap vào so a')
    let b = prompt('nhap vào so b')
    let c = prompt('nhap vào sô c')
    function tim(a,b,c){
        if (a>b){
            if (a>c){
                return a
            }
            else return c
        }
        else  {
            if (b>c){
                return b;
            }
            else return c;
        }
    }
    document.write('só lớn nhất là '+tim (a,b,c))
</script>
</body>
</html>
