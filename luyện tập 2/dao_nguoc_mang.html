<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>viet hàm đẩo ngược mảng</title>
</head>
<body>
<script>
    let  a=[2,3,5,3,2,8,9,4]
    function dao_nguoc(a) {
        for (let i = 0;i<a.length;i++){
            a.reverse()
            return a
        }
    }

 document.write(dao_nguoc(a))
</script>
